<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- div je block level element -->
    <div>
      <!-- p je block level elemnt -->
      <p align="center">
        <!-- img je inline level element -->
        <img
          src="../3.cas/1-nature-wallpaper-grass-hd.1366.jpg"
          alt="img"
          width="400"
          height="400"
        />
      </p>
    </div>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi
      temporibus atque tempore architecto mollitia eaque quas incidunt dolor
      maiores suscipit.
    </p>
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQd6pKiayuGMiUxp0ks0XqBQXrPQvzSj8lhyBtHlSE&s"
      alt=""
    />
    <!-- span je inline level element -->
    <!-- span koristimo kada hocemo da ubacimo tekst pored slike u istoj liniji -->
    <!-- lorem koristimo kada hocemo da nam kompjuter ubaci sam reci po svom izboru -->

    <span
      >Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime,
      provident?</span
    >
    <p>
      <!-- a tag koristimo kada hocemo da ubacimo link na neku rec ili sliku -->
      <!-- posle a dodajemo href u kojem cemo nalepiti link te stranice koju zelimo da otvori -->
      <!-- target _blank pisemo kada hocemo da nam otvori link u novom prozoru -->
      klikom na sledeci link mozette posetiti sajt
      <a href="https://sr-rs.facebook.com/" target="_blank">facebook</a>
    </p>
  </body>
</html>
