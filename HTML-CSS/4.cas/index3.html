<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <!-- table je html tag za pravljenje tabela -->
    <!-- posle table taga dodajemo atribut border i pisemo broj 1, da bi dobili linije na tabeli -->

    <table border="1" align="center" width="400" height="400">
      <!-- tr prestavlja red u tabeli -->
      <tr>
        <!-- td prestavlja kolonu u tabeli -->
        <td>1. red 1. kolona</td>
        <td>1. red 2. kolona</td>
      </tr>
      <tr>
        <td>2. red 1. kolona</td>
        <td align="center">2. red 2. kolona</td>
      </tr>
    </table>
    <table border="1" align="center" width="600" height="300">
      <tr>
        <td></td>
        <!-- colspan korstimo kada hocemo da spojimo dve ili vise kolone u jednu  -->
        <td colspan="2"></td>
      </tr>
      <tr>
        <!-- rowspan koristimo kada hocemo da spojimo dva ili vise reda u jedan nakon toga brisemo redove koji smo pripojili -->
        <td rowspan="2"></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
