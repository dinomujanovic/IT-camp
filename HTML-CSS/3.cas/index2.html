<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- postoje uredjene i neuredjene liste u HTML -->
    <!-- sa ol tagom oznacavamo uredjenu listu, sa ul tagom oznacavamo neuredjenu listu -->
    <!-- elemente oznacavamo sa li tagom bez obzira da li je uredjena ili neuredjena lista -->
    <h2>ATP lista najboljih tenisera</h2>
    <ol>
      <li>Novak Djokovic</li>
      <li>Rodzer Federer</li>
      <li>Rafael Nadal</li>
      <li>Carlos Alcaraz</li>
      <li>Casper Ruud</li>
      <li>Taylor Fritz</li>
    </ol>
    <h2>IT camp sadrzi:</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
      <li>Projekti za date tehnologije</li>
    </ul>
    <!-- img tag koristimo za importovanje fotografije na sajtu -->
    <!-- img tag je samozatvarajuci -->
    <!-- prikazivanje fotografije iz naseg racunara: -->
    <img
      src="./1-nature-wallpaper-grass-hd.1366.jpg"
      alt="fotografija"
      width="700"
      height="400"
    />
    <!-- prikazivanje fotografije pomocu linka -->
    <img
      src="https://webneel.com/wallpaper/sites/default/files/images/08-2018/3-nature-wallpaper-mountain.1366.jpg"
      alt="tu bi trebala biti"
      width="700"
      height="400"
    />
  </body>
</html>
