<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- kontejneri sluze za skladistenje sadrzaja na stranici  -->
    <!-- div kontejner je najcesce koriscen HTML tag za ovu namenu -->
    <div>
      <h1>ovo je neki naslov div taga</h1>
      <p>paragraf koji je unutar div kontejnera</p>
    </div>
    <!-- alternative za div: -->
    <main>
      <h2>ovo je naslov main taga</h2>
      <p><b>ovo je boldiran</b></p>
    </main>
    <section>
      <h3>ovo je naslov section taga</h3>
      <p><i>ovo je iskosen</i></p>
    </section>
    <article>
      <h4>ovo je naslov article taga</h4>
      <p><mark>ovo je naznacen</mark></p>
    </article>
    <header>
      <h5>ovo je naslov header taga</h5>
      <p><ins>ovo je podvucen</ins></p>
    </header>
    <footer>
      <h6>ovo je naslov footer taga</h6>
      <p><del>ovo je preskraban</del></p>
    </footer>
  </body>
</html>
