<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./rapidapi.css" />
    <script
      src="https://kit.fontawesome.com/5a13bb259f.js"

    ></script>
    <title>Rapidapi</title>

  <body>
    <header>
      <div class="header-child1">
        <span>RapidAPI</span>
        <i class="fa-solid fa-moon"></i>

        <i class="fa-solid fa-magnifying-glass" id="lupa"></i>
      </div>
      <div class="header-child2">
        <a href="https://rapidapi.com/Shouvik/api/worldometer-covid-19/"

        >
        <a href="https://rapidapi.com/Shouvik/api/worldometer-covid-19/"
          >Add Your API</a
        >
        <a href="https://rapidapi.com/Shouvik/api/worldometer-covid-19/"
          >Docs</a
        >
        <a href="https://rapidapi.com/Shouvik/api/worldometer-covid-19/"
          >Log in</a
        >
        <span>Sign Up</span>
      </div>
    </header>
    <div class="header1">
      <div class="oba">
        <div class="prvi">
          <img src="./images.avif" alt="" />
          <div class="prvi-text">
            <div class="text1">
              <span>Worldometer Covid 19</span>
              <i class="fa-regular fa-bookmark"></i>
              <a href="https://rapidapi.com/Shouvik/api/worldometer-covid-19/"

              >
            </div>
            <div class="text2">
              <span>By</span>
              <a href="https://rapidapi.com/Shouvik/api/worldometer-covid-19/"

              >
              <span>Updated a year ago</span>
              <a href="https://rapidapi.com/Shouvik/api/worldometer-covid-19/"
                >Health and Fitness
              </a>
            </div>
          </div>
        </div>
        <div class="drugi">
          <div class="drugi1">
            <i class="fa-solid fa-fire"></i>
            <span>Popularity </span>
            <p>0 / 10</p>
          </div>
          <div class="drugi2">
            <i class="fa-regular fa-clock"></i>
            <span>Latency</span>
            <p>26ms</p>
          </div>
          <div class="drugi3">
            <i class="fa-solid fa-check"></i>
            <span>Service Level</span>
            <p>0%</p>
          </div>
        </div>
      </div>
    </div>
