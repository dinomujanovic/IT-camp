<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="main-header">
        <h1>Logo</h1>
        <div class="links">
          <ul>
            <li><a href="">Homepage</a></li>
            <li><a href="">About us</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">More</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <video
        controls
        autoplay
        muted
        loop
        width="400px"
        height="400px"
        src="./"
      ></video>
      <!-- autoplay atribut sluzi da se video odma pusti kada udjemo na stranicu -->
      <!-- controls nam dodaje kontrole nad tim videom -->
      <!-- atribut muted iskljucuje zvuk -->
      <!-- loop je repeat videa -->
      <iframe src="" frameborder="0"></iframe>
      <!-- iframe sluzi da nam prikaze neki drugi sajt unutar naseg sajta -->
    </main>

    <footer>Copyright, 2023</footer>
  </body>
</html>
